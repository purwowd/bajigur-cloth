{% extends 'base.html' %}

{% block content %}
<h2><a href="{% url 'product-detail' review.product.id %}">{{ review.product.name }}</a></h2>
<br>

{% comment %} <h4>Rated {{ review.rating }} of 5 by </h4> {% endcomment %}
<h5>Rated {{ review.rating }} of 5 by <a href="{% url 'user-review-list' review.user_name %}" >{{ review.user_name }}</a></h5>
<p>{{ review.pub_date }}</p>
<p>{{ review.comment }}</p>
{% endblock content %}
