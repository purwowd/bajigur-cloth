{% extends 'base.html' %}

{% block content %}
<h2><a href="{% url 'product-detail' review.product.id %}">{{ review.product.name }}</a></h2>

{% comment %} <h4>Rated {{ review.rating }} of 5 by <a href="{% url 'reviews:user_review_list' review.user_name %}" >{{ review.user_name }}</a></h4> {% endcomment %}
<p>{{ review.pub_date }}</p>
<p>{{ review.comment }}</p>
{% endblock content %}
